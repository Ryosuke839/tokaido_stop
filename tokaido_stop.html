					if (s.list[dir].form && s.list[dir].form[form])

						use2.setAttributeNS("http://www.w3.org/1999/xlink", "href", "#dor-" + form);
						use2.style.color = "black";
					} else
						if (s.list[1 - dir].form && s.list[1 - dir].form[form])
						{
							use.setAttribute("x", s.list[1 - dir].form[form] * 64 - dir * frmdata[form].len);
							use.setAttributeNS("http://www.w3.org/1999/xlink", "href", "#frm-" + form);
							use.style.color = "gray";
							use2.setAttribute("x", s.list[1 - dir].form[form] * 64 - dir * frmdata[form].len);
							use2.setAttributeNS("http://www.w3.org/1999/xlink", "href", "#dor-" + form);
							use2.style.color = "gray";
						} else
						{
							use.setAttribute("x", stadata[curid].width * 64);
							use.removeAttributeNS("http://www.w3.org/1999/xlink", "href");
							use2.setAttribute("x", stadata[curid].width * 64);
							use2.removeAttributeNS("http://www.w3.org/1999/xlink", "href");

				text.setAttribute("x", n.pos * 64);
				text.setAttribute("y", n.row * 16 + n.dir * 4 + n.dir * 12 + 12);
				text.setAttribute("font-size", 32);
				text.setAttribute("font-weight", "bold");
				text.setAttribute("text-anchor", "middle");
				text.innerHTML = n.num;
				svg.appendChild(text);
			});

			{
				stadata[id].track.forEach(function (t, i, a)
				{
					var line = createSVG("line");
					line.setAttribute("x1", t.beg < 0 ? -32 : t.beg * 64);

					line.setAttribute("y1", t.row * 16);
					line.setAttribute("y2", t.row * 16);
					line.setAttribute("stroke", t.color);
					line.setAttribute("stroke-width", 4);
					svg.appendChild(line);
					if (t.beg < 0)
					{
						t.name.split("\n").forEach(function (s, j, a)
						{
							var text = createSVG("text");
							text.setAttribute("x", -32);
							text.setAttribute("y", t.row * 16 - a.length * 8 + j * 16 + 14);
							text.setAttribute("font-size", 16);
							text.setAttribute("font-weight", "bold");
							text.setAttribute("text-anchor", "end");
							text.setAttribute("fill", t.color);
							text.innerHTML = s;
							svg.appendChild(text);
						});
					}
					if (t.end < 0)
					{
						t.name.split("\n").forEach(function (s, j, a)
						{
							var text = createSVG("text");
							text.setAttribute("x", stadata[id].width * 64 + 32);
							text.setAttribute("y", t.row * 16 - a.length * 8 + j * 16 + 14);
							text.setAttribute("font-size", 16);
							text.setAttribute("font-weight", "bold");
							text.setAttribute("text-anchor", "start");
							text.setAttribute("fill", t.color);
							text.innerHTML = s;
							svg.appendChild(text);
						});

					{

						use.setAttributeNS("http://www.w3.org/1999/xlink", "href", "#arw-" + c.toLowerCase());
						use.setAttribute("fill", t.color);

			{

				{

					svg.appendChild(use);

			});

			{

				{

					svg.appendChild(use);
					var use = createSVG("use");
					use.setAttribute("x", s.def.pos * 64 - (s.def.dir + 1) * frmdata[s.def.form].len / 2);
					use.setAttribute("y", s.row * 16 + 32 + s.dir * 11);
					use.setAttributeNS("http://www.w3.org/1999/xlink", "href", "#dor-" + s.def.form);

					use.setAttribute("id", "t-dor-" + i);

						});
					cardata[o].doors.forEach(function (d, j, a)
					{
						doors.push(cur + cardata[o].length / 2 + d.pos - d.width / 2);
						doors.push(cur + cardata[o].length / 2 + d.pos + d.width / 2);
					});
					if (frmdata[key].equip)
						for (; idx < frmdata[key].equip.length; ++idx)
						{
							if (frmdata[key].equip[idx].car - 1 != i)
								break;
							var use = createSVG("use");
							use.setAttribute("x", cur + cardata[o].length / 2 + frmdata[key].equip[idx].dir * 16 - 8);
							use.setAttribute("y", 24);
							use.setAttributeNS("http://www.w3.org/1999/xlink", "href", "#" + frmdata[key].equip[idx].type);
							g.appendChild(use);
						}
					var text = createSVG("text");
					text.setAttribute("x", cur + cardata[o].length / 2);
					text.setAttribute("y", 38);
					text.setAttribute("font-size", 16);
					text.setAttribute("font-weight", "bold");
					text.setAttribute("text-anchor", "middle");
					text.setAttribute("fill", "currentColor");
					text.innerHTML = frmdata[key].num ? frmdata[key].num[i] : i + 1;
					g.appendChild(text);
					cur += cardata[o].length;
				});
				document.querySelector("base").remove();
				document.getElementById("defs").appendChild(g);
				if (doors.length)
				{
					var line = createSVG("line");
					line.setAttribute("id", "dor-" + key);
					line.setAttribute("x1", doors[0]);
					line.setAttribute("y1", 0);
					line.setAttribute("x2", doors[doors.length - 1]);
					line.setAttribute("y2", 0);
					line.setAttribute("stroke", "currentColor");
					line.setAttribute("stroke-width", 2);
					var array = "";
					for (var i = 1; i < doors.length; ++i)
						array += "," + (doors[i] - doors[i - 1]);
					line.setAttribute("stroke-dasharray", array.substr(1));
					document.getElementById("defs").appendChild(line);
				}
				frmdata[key].len = cur;
			});
			Object.keys(stadata).reverse().forEach(function (key)
			{
				a = document.createElement("a");
				a.classList.add("listitem");
				if (stadata[key].plat)
					a.setAttribute("href", "#" + key);
				else
					a.classList.add("disabled");
				a.setAttribute("name", key);
				if (stadata[key].plat)
					a.addEventListener("click", function ()
					{
						if (location.hash)
							document.getElementsByName(location.hash.substr(1))[0].classList.remove("selected");
						this.classList.add("selected");
						draw(key);
					});
				var svg = createSVG("svg");
				svg.setAttribute("viewBox", "-3 -2 6 4");
				svg.setAttribute("width", "1.5em");
				var use = createSVG("use");
				use.setAttribute("x", 0);
				use.setAttribute("y", 0);
				use.setAttributeNS("http://www.w3.org/1999/xlink", "href", "#list" + stadata[key].line);
				svg.appendChild(use);
				a.appendChild(svg);
				a.appendChild(document.createTextNode(stadata[key].name));
				document.getElementById("list").appendChild(a);
			});
			var hash = location.hash;
			if (hash.length)
				if (stadata[hash.substr(1)])
				{
					document.getElementsByName(hash.substr(1))[0].classList.add("selected");
					draw(hash.substr(1));
				}
		}
		document.addEventListener("DOMContentLoaded", makelist, false);
	</script>
